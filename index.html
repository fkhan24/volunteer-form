<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <header>
        <div>
          <h1>Apply to be a tree planter</h1>
          <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
        </div>
      </header>

      <form class="" method="post" action="...">
        <fieldset>
          <legend>Personal details</legend>

          <div class="grid">
            <label for="" for="text">Full name</label>
            <input id="text" type="text" required>
            <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>

          </div>
        </fieldset>

      </form>
    </div>
  </section>

</body>
</html>
