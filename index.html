<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <header class="island-1-2 push">
        <div class="max-length">
          <h1 class="pad-t-1-2 push-none pad-b-1-2 exa bold">Apply to be a tree planter</h1>
          <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
        </div>
      </header>

      <form class="island-1-2 push-1-2 max-length" method="post" action="...">
        <fieldset class="first push-none">
          <legend class="push giga pad-t-1-2 pad-b-1-8">Personal details</legend>

          <div class="grid">
            <div class="unit">
              <label for="" for="text">Full name</label>
              <input id="text" type="text" required>
              <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
            </div>
            <div class="unit">
              <label class="kilo" for="call">What should we call you?</label>
              <input id="call" type="text" required>
              <p class="italic micro push-none">What all your friends call you, e.g. “Liz”.</p>
            </div>
          </div>
        </fieldset>

      </form>
    </div>
  </section>

</body>
</html>
